<!DOCTYPE HTML>
<html>
	<head>
		<title>ux.js - Making ux help overlays have never been this easy and fun to do</title>
		
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="author" content="Rune Lyngbach Jensen">
		<meta name="description" content="ux.js is a pure lightweight javascript plugin that makes it really easy to create sweet ux help overlays.. -It's fast and fun to do aswell!">
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/ux/ux.css">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/demo.css">
		
	</head>
	<body>
		<div class="row">
			<div class="large-3 columns">
				<h1>ux.js</h1>
			</div>
			<div class="large-9 columns">
				<div class="intro">
					<p>Fully responsive pure javascript ux overlay!</p>
					<span>Try it out here..</span>
					<div class="btn_wrapper">
						<!-- added onclick on this button to call show() method -->
						<div class="btn_test" onclick="showOverlay();">
							<i class="icon-off"></i>
						</div>
					</div>

					<span>and download it here..</span>
					<div class="btn_wrapper">
						<a href="https://github.com/lyngbach/ux.js" target="_blank">
							<div class="btn_test">
								<i class="icon-github-circled"></i>
							</div>
						</a>
					</div>
				</div>
				
			</div>
		</div>

		<div class="deep_bg">
			<div class="swiper-container" id="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">

						<div class="row">
							<form class="form large-12 columns large-centered">
								<div class="row">
									<div class="large-6 columns">
										<div class="row collapse">
											<div class="small-3 large-2 columns">
												<span class="prefix">http://</span>
											</div>
											<div class="small-9 large-10 columns">
												<input type="text" placeholder="Enter your URL...">
											</div>
										</div>

										<label>Text field 1</label>
										<input type="text" data-ux-text="Here you can write your username for field 1" data-ux-position="left">

										<label>Text field 2</label>
										<input type="text">
									</div>
									<div class="large-6 columns">
										<div class="preview">
											<img src="img/dubai_marina.jpg" alt="dubai_marina dubai marina image" data-ux-text="This is an image, try resize the window" data-ux-position="right">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="large-12 columns">
										<label><span data-ux-text="Here is the textarea label text<br> wrapped in a span" data-ux-position="right" style="float: right">The textarea</span></label>
										<textarea data-ux-text="This is the textarea" data-ux-position="bottom"></textarea>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="swiper-slide">
						<form class="form large-12 columns large-centered">
							<div class="row">
								<div class="large-6 columns">
									<div class="preview">
										<img src="img/dubai_marina.jpg" alt="dubai_marina dubai marina image" data-ux-text="This is a tooltip in second slide" data-ux-position="left">
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="swiper-slide">
						<form class="form large-12 columns large-centered">
							<div class="row">
								<div class="large-6 columns">
									<label>Input field left</label>
									<input type="text" data-ux-text="last slide input help text" data-ux-position="bottomLeft">
								</div>
								<div class="large-6 columns">
									<label>Input field right</label>
									<input type="text">
								</div>
							</div>

							<div class="row">
								<div class="large-12 columns">
									<label>Text field</label>
									<textarea data-ux-text="last slide tooltip text" data-ux-position="bottomRight"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="swiper-pagination" id="swiper-pagination"></div>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns">
				<footer>
					Created by Rune Lyngbach Jensen
				</footer>
			</div>
		</div>

		<!--ux include from github repository parent folder, make sure path is correct if you copied this text to your own index-->
		<script src="js/swiper.min.js"></script>
		<script src="js/ux.min.js"></script>


		<script>
			// ux init
			var overlay = new ux({
				responsive: true,
				sliderMode: true
			});

			// global function to handle show() method of overlay on buttons
			function showOverlay() {
				overlay.show();
			}

			// optional swiper plugin for testing the sliderMode option
			var swiper = new Swiper('#swiper-container', {
				pagination: '#swiper-pagination',
				paginationClickable: true
			});

			//Google analytics
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-43042340-2', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
